<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avily Silva | Dev Card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./assets/styles/index.css" />
</head>
<body>
  
  <main class="card-container">
    <section class="card-content-wrapper">

      <!-- Profile -->
      <div class="card-profile">
        <img class="card-avatar" src="https://github.com/avilyre.png" alt="">
  
        <div class="card-profile-info">
          <h1 class="card-fullName">Avily Silva</h1>
          <h2 class="card-role">Frontend Sotfware Engineer</h2>
    
          <ul class="card-media-list">
            <li>
              <img src="./assets/images/icons/mail.svg" alt="">
              <span>avilyre@gmail.com</span>
            </li>
            <li>
              <img src="./assets/images/icons/github.svg" alt="">
              <span>github.com/avilyre</span>
            </li>
          </ul>
        </div>
      </div>

      <!-- Skills -->
      <div class="card-skills">
        <p>React</p>
        <progress value="90" max="100">90</progress>

        <p>React Native</p>
        <progress value="85" max="100">85</progress>

        <p>NextJS</p>
        <progress value="85" max="100">90</progress>
      </div>
    </section>
  </main>

</body>
</html>
